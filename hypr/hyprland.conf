#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_THEME,phinger-cursors-light
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND, 1 # envvar for firefox to enable wayland
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

env = RTC_USE_PIPEWIRE,true # fucked for a long time to figure out screensharing issue
env = KITTY_ENABLE_WAYLAND, 1 # envvar for kitty to enable wayland
env = HY3_STYLE, tab { font-weight: bold; } # some font of hy3 plugin tabs

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 4
    col.active_border = rgba(dddaecec) rgba(6e56afaa) 30deg 
    col.inactive_border = rgba(595959aa)
    resize_on_border = false 
    allow_tearing = false
    layout = hy3 # enabled hy3 better tiling
}

decoration {
    rounding = 5
    # active_opacity = 0.98
    # inactive_opacity = 0.88
    dim_inactive = false 
    dim_strength = 0.2
    blur {
        enabled = true
        size = 10
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = windowIn, 0.06, 0.71, 0.25, 1
    bezier = windowOut, 0.06, 0.71, 0.25, 1
    bezier = windowResize, 0.04, 0.67, 0.38, 1
    animation = windowsIn, 1, 2, windowIn, slidefade 20%
    animation = windowsOut, 1, 2, windowOut, slidefade 70%
    animation = windowsMove, 1, 2, windowResize, slidefade 50%
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default, slidefade 20%

		animation = layers, 1, 2, windowIn, slidefade 50%
		animation = layers, 1, 2, windowIn
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # I probably want this
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    font_family = "FiraCode Nerd Font"
}

binds {
  workspace_back_and_forth = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
	# Yes, the shortcut is literally: LSHIFT + RSHIFT
	kb_options = grp:shifts_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    repeat_delay = 200
    repeat_rate = 60
}

cursor {
  no_warps = true
  inactive_timeout = 3
}

device {
    name = epic-mouse-v1 # device name specific config
    sensitivity = -0.5
}

group {
  col.border_active = rgba(dddaecec) rgba(f1c4e0aa) 30deg
  col.border_inactive = rgba(595959aa)
  groupbar {
    enabled = false
    font_family = "InconsolataLGCNerdFont"
    font_size = 10
    col.active = rgba(a506a0cc) rgba(191724cc) rgba(191724cc) rgba(191724cc) rgba(191724cc) rgba(191724cc) rgba(191724cc) rgba(191724aa) 30deg
    col.inactive = rgba(1c1c1caa)
    height = 15
    render_titles = true
  }
}

####################
##### PLUGINS ######
####################
# BE careful when you are updating hyprland (will do rarely on gentoo linux) 
# so you will need to rebuild all plugins

plugin {
  hyprexpo {
      columns = 3
      gap_size = 5
      bg_col = rgb(111111)
      # workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
      workspace_method = first 1

      gesture_distance = 300 # how far is the "max" for the gesture
  }
  hy3 {
        tabs {
            height = 25
	          padding = 5
	          render_text = true
            text_center = true
            text_font = "InconsolataLGCNerdFont-Bold"
            text_height = 12
            col.active = rgba(f5c2e7ec)
            col.focused = rgba(8caaeeec)
            col.inactive = rgba(595959aa)
            col.inactive.text = rgb(ffffaa)
        }
        autotile {
            enable = true
            trigger_width = 800
            trigger_height = 500
        }
    }
}

#########################
### PLUGINS AUTOSTART ###
#########################
exec-once = hyprpm enable hy3
exec-once = hyprpm enable hyprexpo
exec-once = hyprpm reload -n


