bind = $mainMod, W, hyprexpo:expo, toggle
bind = $mainMod, Y, hyprexpo:expo, select

#bind = $mainMod+ALT, L, exec, ~/.config/hypr/scripts/lockscreen.sh # Lock screen
bind = $mainMod+ALT, P, exec, ~/.config/hypr/scripts/lockscreen-aggressive.sh # Lock screen blurring stronger
bind = $mainMod, BACKSPACE, exec, ~/.config/hypr/scripts/powermenu.sh # Display power menu
bind = $mainMod, C, exec, ~/.config/hypr/scripts/keybinds.sh # See keybinds (this window)
