################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@144,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty -e ranger
$guiFileManager = thunar
#$browser = /home/$USER/Programs/mullvad-browser/Browser/start-mullvad-browser
$browser = firefox
$videoPlayer = vlc
$mainEditor = kitty -e nvim
$scrapEditor = gnome-text-editor
$menu = wofi -i --show drun --normal-window
$powermenu = ~/.config/hypr/scripts/powermenu.sh if wanna handle with keys


#################
### AUTOSTART ###
#################

exec = kill $(pgrep 'battery-alert') # battery alert kill existing
#exec = ~/.config/hypr/scripts/battery-alert.sh & # battery alert launch new
exec-once = hypridle # idle state listener
exec-once = waybar # panel
exec-once = dbus-daemon --session --address=unix:path=$XDG_RUNTIME_DIR/bus # need dbus
exec-once = gentoo-pipewire-launcher restart & disown # sound init 
exec-once = dbus-update-activation-environment DISPLAY # for some apps that need this shit
exec-once = mako # dbus is actually loads up mako to launch at the first notification, 
exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
#exec-once = hyprpaper & # init a wallpaper
# The below command inits styling, random wallpaper and a waybar, as well as terminal and editor styling 
exec-once = ~/.config/hypr/scripts/wallpaper-carousel.sh # Both waybar and hyprpaper
exec-once = docker restart ba66d0144145

# FlClashX vpn client
exec-once = $HOME/Programs/FlClashX/usr/share/FlClashX/FlClashX 

# Qwen3 8B Q6 local server
exec-once = $HOME/Programs/llms/run_llm.sh

# Silly Tavern llm frontend
exec-once = $HOME/Programs/SillyTavern/start.sh

# Vesktop
exec-once = $HOME/Programs/Vesktop/vesktop

# Adwaita Cursor
exec-once = hyprctl setcursor Adwaita 24


